<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="icon" href="images/photo.png">
    <meta property="og:image" content="images/backround.png">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="header__title">Kantor</h1>
        <p>Wymagane pola oznaczone sÄ… *.</p>
        <form class="js-form form">
            <fieldset class="form__fildset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwote*:
                        </span>
                        <input class="form__field
                        js-amount" name="currency" required placeholder="Wpisz kwote PLN" min="1" max="100000"
                            step="any" type="number">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walute*:
                        </span>
                        <select class="form__field js-currency" name="currency__selection">
                            <option value="EUR">EUR - (Unia Europejska)</option>
                            <option value="CHF">CHF - (Szwajcaria)</option>
                            <option value="GBP">GBP - (W. Brytania)</option>
                            <option value="USD">USD - (USA)</option>
                        </select>
                    </label>
                </p>
                <p class="js-result form__result"> Otrzymasz:</p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
    </div>
</body>

</html>
